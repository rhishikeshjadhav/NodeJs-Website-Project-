                        <script>
                            function verif(id){
                                 var a = document.getElementById("email_error").textContent;
                                 var b = document.getElementById("br_error").textContent;
                                 var c = document.getElementById("nf").textContent;
                                 var d = document.getElementById("lf").textContent;
                                 var e = document.getElementById("mf").textContent;
                                 var f = document.getElementById("gen_error").textContent;
                                 var g = document.getElementById("phflg_error").textContent;
                                 var h = document.getElementById("dob_error").textContent;
                                 var i = document.getElementById("cate_error").textContent;
                                 var j = document.getElementById("nat_error").textContent;
                                 var k = document.getElementById("ha").textContent;
                                 var l = document.getElementById("ac").textContent;
                                 var m = document.getElementById("p").textContent;
                                 if( a == '' && b == '' && c == '' && d == '' && e == '' && f == '' && g == '' && h == '' && i == '' && j == '' && k == '' && l == '' && m == '' )
                                 {
                                    if (confirm('Are you sure you want to Register?')) {
                                       register(id); // Save it!
                                    } else {
                                        window.location='index.html';
                                    }
                                     
                                 }
                                 else
                                    alert('Fill Required Details');
                            }
                            function register(id){
                                var fname = $("#fname").val();
                                var mname = $("#mname").val();
                                var lname = $("#lname").val();
                                var momname = $("#momname").val();
                                var gender = $("input[name=gender]:checked").val();
                                var year = $('#DOBYear').val();
                                var month = $('#DOBMonth').val();
                                var day = $('#DOBDay').val();
                                var ph_stat = $("input[name=ph_flag]:checked").val();
                                var category = $('#selcategory').val();
                                var nation = $('#selnation').val();
                                var hmadd = $("#hmadd").val();
                                var altadd = $("#altadd").val();
                                var email = $("#email_id").val();
                                var phno = $("#phno1").val();
                                var altphno = $("#phno2").val();
                                var brid = $('#selbranch').val();
                                
                            $.ajax({
                                    type: "POST",
                                    url: "php/studentregistration.php",
                                    data: {fname: fname,
                                        mname: mname,
                                        lname: lname,
                                        momname: momname,
                                        gender: gender,
                                        DOBYear: year,
                                        DOBMonth: month,
                                        DOBDay: day,
                                        ph_flag: ph_stat,
                                        sel_category: category,
                                        sel_nation: nation,
                                        hm_add: hmadd,
                                        alt_add: altadd,
                                        email: email,
                                        phno1: phno,
                                        phno2: altphno,
                                        sel_branch: brid,
                                        },
                                    cache: false,
                                    success: function(result){
                                        $(".panel-collapse").collapse('show');
                                        alert('Regsistration Successful.  '+result+'. Check Email for Verification.');
                                        window.location='index.html'
                                    },
                                    error : function(error){alert('failed');}
                                });
                            }
                        </script>
